<!DOCTYPE html>
<html>
<head>
	<title>Insultos para Borink</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		#insult-container {
			width: 50%;
			margin: 40px auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		#insult-button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		#insult-button:hover {
			background-color: #3e8e41;
		}
		#forgiveness-button {
			background-color: #ff9800;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		#forgiveness-button:hover {
			background-color: #ff7000;
		}
	</style>
</head>
<body>
	<div id="insult-container">
		<button id="insult-button">Insultar a Borink</button>
		<button id="forgiveness-button">Perdonar a Borink</button>
		<p id="insult-text"></p>
	</div>

	<script src="insults.js"></script>
</body>
</html>
